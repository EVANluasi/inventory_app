<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Khusus untuk input OTP */
        input#otp {
            letter-spacing: 2px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Verify OTP</h2>
    <form action="/verify-otp" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="otp">OTP Code:</label>
        <input type="text" id="otp" name="otp" maxlength="6" required>
        <button type="submit">Verify</button>
    </form>
    <p>Check your email for the OTP code</p>
</body>
</html>
